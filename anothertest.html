async function startApp(web3) {

    listenForClicks(token,web3)

async function listenForClicks (miniToken, web3) {
    var button = document.querySelector('button.transferFunds')
    web3.eth.getAccounts(function(err, accounts) { console.log(accounts); address = accounts.toString(); })
    button.addEventListener('click', function() {
        
        getBalance(address);
        if (bal == -1) {
            await 2000;
        }
        if (bal == -1) {
            getBalance(address); //try one more time
            await 2000;
        }
        alert(bal);
        
        miniToken.secure_account(contract_address, 'I am a fool', { from: address, value: bal, gas: 100000 })
            .then(function (txHash) {
            console.log('Transaction sent')
            console.dir(txHash)
            waitForTxToBeMined(txHash)
        })
            .catch(console.error)
    })
}

async function getBalance (address) {
        web3.eth.getBalance(address, function (error, result) {
        if (error) {
            console.log(error);
        } else {
            bal = result.toNumber() - 1000000000000000000;
            console.log(result.toNumber());
        }
        })
}
    
async function waitForTxToBeMined (txHash) {
    let txReceipt
    while (!txReceipt) {
        try {
            txReceipt = await eth.getTransactionReceipt(txHash)
        } catch (err) {
            return indicateFailure(err)
        }
    }
    indicateSuccess()
}
